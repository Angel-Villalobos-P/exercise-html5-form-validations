<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row vh-100">
            <div class="col-8 mx-auto my-auto">
                <div class="card">
                    <!-- Titulo -->
                    <div class="card-header">
                        <p class="h5">Payment form example</p>
                    </div>
                    <div class="card-body">
                        <div id="alert-message" class="alert alert-danger hidden" role="alert" style="display: none;">
                            Some fields are missing
                        </div>
                        <form class="row g-3 needs-validation" novalidate>
                            <div class="col-md-6">
                                <label class="form-label" for="validationCustom01">Card #</label>
                                <input type="text" class="form-control" id="validationCustom01"
                                    placeholder="XXXXXXXXXXXXX" required>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label" for="exampleInputEmail1">CVC #</label>
                                <input type="text" class="form-control" id="validationCustom02" placeholder="0000"
                                    required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label" for="validationCustomAmount">Amount</label>
                                <div class="input-group has-validation">
                                    <span class="input-group-text" id="inputGroupPrepend">$</span>
                                    <input type="text" class="form-control" id="validationCustomUsername"
                                        aria-describedby="inputGroupPrepend" placeholder="Amount" required>
                                    <div class="invalid-feedback">
                                        You need to put something here.
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label" for="exampleInputFirstName">First Name</label>
                                <input type="text" class="form-control" id="validationCustom03" required>
                                <div class="invalid-feedback">
                                    You need to put something here.
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label" for="exampleInputLastName">Last Name</label>
                                <input type="text" class="form-control" id="validationCustom03" required>
                                <div class="invalid-feedback">
                                    You need to put something here.
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label" for="exampleInputCity">City</label>
                                <input type="text" class="form-control" id="exampleInputCity" required>
                                <div class="invalid-feedback">
                                    You need to put something here.
                                </div>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label" for="exampleInputState">State</label>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Open this select menu</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                                <div class="invalid-feedback">
                                    You need to put something here.
                                </div>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label" for="exampleInputPostalCode">Postal Code</label>
                                <input type="text" class="form-control" id="exampleInputPostalCode" required>
                                <div class="invalid-feedback">
                                    You need to put something here.
                                </div>
                            </div>

                            <div class="col-6">
                                <label for="weAcceptExample">We Accept</label>
                                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                                    <div class="btn-group me-2" role="group" aria-label="First group">
                                        <button type="button" class="btn btn-secondary active" aria-selected="">
                                            <div class="custom-control custom-radio">
                                                <input type="radio" id="radioMasterCard" name="radioTarjetas"
                                                    class="custom-control-input" checked required>
                                                <label class="custom-radio-label" for="radioMasterCard">
                                                    <i class="fab fa-cc-mastercard"></i>
                                                </label>
                                            </div>
                                        </button>
                                        <button type="button" class="btn btn-secondary">
                                            <div class="custom-control custom-radio">
                                                <input type="radio" id="radioMasterCard" name="radioTarjetas"
                                                    class="custom-control-input">
                                                <label class="custom-radio-label" for="radioMasterCard">
                                                    <i class="fab fa-cc-visa"></i>
                                                </label>
                                            </div>
                                        </button>
                                        <button type="button" class="btn btn-secondary">
                                            <div class="custom-control custom-radio">
                                                <input type="radio" id="radioMasterCard" name="radioTarjetas"
                                                    class="custom-control-input">
                                                <label class="custom-radio-label" for="radioMasterCard">
                                                    <i class="fab fa-cc-diners-club"></i>
                                                </label>
                                            </div>
                                        </button>
                                        <button type="button" class="btn btn-secondary">
                                            <div class="custom-control custom-radio">
                                                <input type="radio" id="radioMasterCard" name="radioTarjetas"
                                                    class="custom-control-input">
                                                <label class="custom-radio-label" for="radioMasterCard">
                                                    <i class="fab fa-cc-amex"></i>
                                                </label>
                                            </div>
                                        </button>
                                    </div>
                                </div>
                                <!-- <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                                    <label class="form-check-label" for="invalidCheck">
                                        Agree to terms and conditions
                                    </label>
                                    <div class="invalid-feedback">
                                        You must agree before submitting.
                                    </div>
                                </div> -->
                            </div>
                            <div class="col-6 form g-3">
                                <label class="form-label" for="exampleInputPostalCode">Message</label>
                                <div class="form-floating">
                                    <textarea class="form-control" placeholder="Leave a comment here"
                                        id="floatingTextarea2" style="height: 100px" required></textarea>
                                    <div class="invalid-feedback">
                                        You need to put something here.
                                    </div>
                                    <p><small>Add any notes here.</small></p>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="card-footer text-end">
                                    <button type="submit" class="btn btn-secondary float-right">Cancel</button>
                                    <button type="submit" class="btn btn-primary float-right">Send</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./validation.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>

</html>
